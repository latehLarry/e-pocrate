<div class="main-wrapper">
  <app-doctor-navbar></app-doctor-navbar>
  <app-doctor-sidebar></app-doctor-sidebar>

  <div class="page-wrapper">
    <div class="content row">
      <div class="col-sm-12  pr-1">
        <div class="row border-right ">
          <h6 class="col-sm-12" >Mes Patients </h6>
        </div>
        <div class="row pb-2">
          <div class="">
            
            <div class="form-group p-1 has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input (keyup)="searchPatient()" [(ngModel)]="searchText" type="text" class="form-control" placeholder="Recherche...">
            </div>
          </div>
        </div>
        <hr>
        <div class="row ml-1 border-right">
          <ul class="list-box col-sm-10 row">
            <li *ngFor="let patient of displayedList" class="patient-list-item row m-2 col-sm-12"  >

                <div (click)="displayPatientDetails(patient)" class="patient align-content-center row border-0 col-sm-10 list-item">
                  <div class="col-sm-6">
                    <span class=" avatar"><i class="fa fa-user" ></i></span>
                    <p class="patient-name" >
                      <span class="message-author align-middle">{{patient.name + ' ' + patient.surname}}</span>
                    </p>
                  </div>
                  <div class="col-sm-3">
                    <p style="cursor: pointer;" class=" m-0  text-success align-middle "><a [routerLink]="[ '/doctor/patients/'+patient.id]"><span>Voir fiche patient</span></a> </p>

                  </div>
                  <div class="col-sm-3">
                    <p class=" align-middle patient-date">{{patient.date | date: 'short'}}</p>

                  </div>
                </div>
                <div class="col-sm-2 p-0 m-0">
            
                  <a type="button" class="btn download-button btn-default"> <i class="fa fa-download" ></i> </a>
                  
                </div>

            </li>
          </ul>
          
        </div>
      </div>
  </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
